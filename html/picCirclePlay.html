<!DOCTYPE html >
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/picCirclePlay.css"/>
<script src="../js/jquery-1.11.2.min.js"></script>
<script src="../js/picCircle7.js"></script>
<script>
    $(function () {
        $(".picCircle").myPicCircle({'direction':"horizon"});
        //new picCircleCenter($("#bbb"));
    });

</script>
<head>
    <title>图片轮播</title>
</head>
<body>
<div class="container">
    <div class="panel">
        <div id="aaa" class="picCircle">
            <ul class="img-ct">
                <li class="pic" data-value="0"><img src="../img/pic1.png" height="500" width="500"></li>
                <li class="pic" data-value="1"><img src="../img/pic2.png" height="500" width="500"></li>
                <li class="pic" data-value="2"><img src="../img/pic3.png" height="500" width="500"></li>
                <li class="pic" data-value="3"><img src="../img/pic4.png" height="500" width="500"></li>
            </ul>
            <a class="pre arrow" href="#"><<<</a>
            <a class="next arrow" href="#">>>></a>
            <div class="footButtons">
                <ul class="nav">
                    <li class="active">1 </li>
                    <li > 2 </li>
                    <li > 3 </li>
                    <li > 4 </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
